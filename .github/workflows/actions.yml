name: GITHUB_OUTPUT
on: push
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 10 && echo "first time"
  second:
    runs-on: ubuntu-latest
    needs: [first]
    steps:
      - run: sleep 10 && echo "second time"
  third:
    runs-on: ubuntu-latest
    needs:
      - first
    steps:
      - run: sleep 10 && echo "third time"